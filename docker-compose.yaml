version: "3.8"
services:
  jhipster-nacos:
    image: nacos/nacos-server:1.4.1
    environment:
      - PREFER_HOST_MODE=ip
      - MODE=standalone
    ports:
      - "8848:8848"
  uaa-redis:
    image: redis:6.2.5
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:6379:6379
  uaa-mongodb:
    image: mongo:4.4.8
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:27017:27017
